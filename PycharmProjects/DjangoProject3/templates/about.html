<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-dvh bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
        <main class="container mx-auto px-4 py-10">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">About page</h1>

            <div class="mt-8 max-w-md">
                <form method="post" class="space-y-4 rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
                    {% csrf_token %}

                    <div>
                        <label class="mb-1 block text-sm font-medium text-slate-700">Имя</label>
                        <input type="text" name="name" placeholder="Name"
                               class="w-full rounded-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:ring-emerald-500" />
                    </div>

                    <button type="submit" class="w-full rounded-md bg-emerald-600 px-4 py-2.5 text-white font-semibold hover:bg-emerald-700">
                        Submit
                    </button>
                </form>
            </div>
        </main>
</body>
</html>
